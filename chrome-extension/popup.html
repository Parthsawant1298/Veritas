<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      width: 320px; 
      background: #020617; 
      color: white; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
      padding: 16px; 
      margin: 0;
    }
    h1 { 
      font-size: 18px; 
      margin: 0 0 16px 0; 
      color: #10b981; 
      display: flex; 
      align-items: center; 
      gap: 10px; 
      font-weight: bold;
    }
    button {
      width: 100%; 
      padding: 12px; 
      background: #1e293b; 
      border: 1px solid #334155;
      color: white; 
      border-radius: 8px; 
      cursor: pointer; 
      margin-bottom: 10px;
      transition: all 0.2s; 
      font-weight: bold; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      gap: 8px;
      font-size: 14px;
    }
    button:hover { 
      background: #334155; 
      border-color: #10b981; 
      transform: translateY(-1px);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .primary { 
      background: linear-gradient(135deg, #10b981 0%, #059669 100%); 
      border: none; 
    }
    .primary:hover {
      background: linear-gradient(135deg, #059669 0%, #047857 100%);
      border: none;
    }
    .status { 
      font-size: 11px; 
      color: #64748b; 
      text-align: center; 
      margin-top: 12px; 
      padding: 8px;
      background: #0f172a;
      border-radius: 6px;
      border: 1px solid #1e293b;
    }
    .divider {
      border-top: 1px solid #334155; 
      margin: 15px 0;
    }
    .help-text {
      font-size: 11px; 
      color: #64748b; 
      line-height: 1.4;
      margin-top: 8px;
    }
    .section-title {
      font-size: 12px; 
      color: #94a3b8; 
      margin-bottom: 8px; 
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è Veritas Agent</h1>
  
  <button id="scanBtn" class="primary">
    <span>üîç</span> Scan This Page
  </button>

  <button id="captureBtn">
    <span>üì∏</span> Capture Screenshot
  </button>

  <div class="divider"></div>
  
  <div class="section-title">Quick Selection</div>
  <p class="help-text">
    Highlight any text on a webpage and right-click "Verify with Veritas" to check it instantly.
  </p>

  <div class="status" id="statusDiv">
    <div style="display: flex; align-items: center; justify-content: center; gap: 5px;">
      <span style="color: #10b981;">‚óè</span> Connected to FastAPI Backend
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
